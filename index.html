
<!DOCTYPE HTML>
<html>
<head>
  <title></title>
  <style>
      .before {
          color: red;
      }
      .after {
          color: green;
      }
  </style>
</head>
<body>

  <p class='before'>Before the script...</p>
  <!-- Script tag inside the body -->

    <script>
        document.write('Hello World');
    </script>


  <p class='after'>...After the script.</p>

</body>
</html>
